<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="96" cy="96" r="88" fill="url(#bg)"/>
  
  <!-- Auto estacionado -->
  <g transform="translate(96,96)">
    <!-- Cuerpo principal del auto -->
    <rect x="-40" y="10" width="80" height="20" rx="8" fill="#ffffff"/>
    <!-- Ventanas -->
    <rect x="-35" y="-5" width="70" height="15" rx="6" fill="#e2e8f0"/>
    <!-- Ruedas -->
    <circle cx="-25" cy="35" r="8" fill="#1f2937"/>
    <circle cx="25" cy="35" r="8" fill="#1f2937"/>
    <!-- Detalles del auto -->
    <rect x="35" y="12" width="8" height="16" fill="#1f2937"/>
    <rect x="-30" y="15" width="4" height="10" fill="#fbbf24"/>
    
    <!-- Símbolo P grande -->
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">P</text>
    
    <!-- Líneas de estacionamiento -->
    <line x1="-60" y1="45" x2="-45" y2="45" stroke="#ffffff" stroke-width="3"/>
    <line x1="45" y1="45" x2="60" y2="45" stroke="#ffffff" stroke-width="3"/>
  </g>
</svg>
